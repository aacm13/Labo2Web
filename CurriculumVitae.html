<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header align="center">
        <h1>Curriculum Vitae</h1>
    </header>
    <section>
        <article>
            <form action=".html" method="POST">
                <article>
                    <fieldset>
                        <legend>Personal Data</legend>

                        <label for="dui">DUI</label>
                        <input type="text" name="dui" id="dui" placeholder="048134128" required>

                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" dui="firstName" placeholder="First Name" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="lastName" required>

                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" id="gender" value="M" checked>M
                        <input type="radio" name="gender" id="gender" value="F">F

                        <br><br>
                        <label for="contact">Contact Number</label>
                        <input type="text" name="contact" id="contact">

                        <label for="date">Birthdate</label>
                        <input type="date" name="date" id="date" placeholder="" required>

                        <label for="civil"> Civil Status</label>
                        <select name="civil" id="civil">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>

                        <label for="image">Image</label>
                        <input type="file" name="image" id="image">
                        
                    </fieldset>
                </article>
                <article>
                    <fieldset>
                        <legend>Work Experience</legend>
                        <textarea name="experience" id="experience" cols="200" rows="10" placeholder="Experience"></textarea>
                        
                    </fieldset>
                </article>
                <article>
                    <fieldset>
                        <legend>Academic Training</legend>
                        <textarea name="academic" id="academic" cols="200" rows="10" placeholder="Academic Training"></textarea>
                    </fieldset>
                </article>
                <article>
                    <fieldset>
                        <legend>Further Training</legend>
                        <fieldset>
                            <legend>Programming Languages</legend>
                            <input type="checkbox" name="check[]" value="Java">Java
                            <input type="checkbox" name="check[]" value="C#">C#
                            <input type="checkbox" name="check[]" value="Python">Python
                            <input type="checkbox" name="check[]" value="C++">C++
                            <input type="checkbox" name="check[]" value="Ruby">Ruby
                        </fieldset>
                        <fieldset>
                            <legend>Web Technologies</legend>
                            <input type="checkbox" name="check1[]" value="HTML5">HTML5
                            <input type="checkbox" name="check1[]" value="CSS/CSS3">CSS/CSS3
                            <input type="checkbox" name="check1[]" value="materialze Css">materialize Css
                            <input type="checkbox" name="check1[]" value="Javascript">Javascript
                            <input type="checkbox" name="check1[]" value="Node.js">Node.js
                            <input type="checkbox" name="check1[]" value="Spring MVC">Spring MVC
                        </fieldset>
                    </fieldset>
                    <input type="submit" value="send">
                    <button><a href="index.html">cancel</a></button>
                </article>
            </form>
        </article>
    </section>
    <footer>

    </footer>
</body>
</html>
